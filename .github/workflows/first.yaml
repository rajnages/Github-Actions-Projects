name: First Workflow

on: push

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: First Step
        run: echo "This is the first step"

      - name: Multiple Commands
        run: |
          node -v
          npm -v
  
  # Parallel Jobs
  parallel-jobs:
    runs-on: macos-latest
    steps:
      - name: View macOS Version
        run: sw_vers 

  # Dependent Jobs
  dependent-jobs:
    runs-on: windows-latest
    needs: run-shell-commands
    steps:
      - name: Echo a String
        run: Write-Output "Windows String"
        
      - name: Error Step
        run: doesnotexist
        continue-on-error: true
